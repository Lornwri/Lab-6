<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Longest Bridges</title>
    
    <!--leaflet CSS for map style-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!--Leaflet java script-->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <link rel="stylesheet" href="styles.css" type="text/css">
    
    <!--Chart.js java script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
        
    </script>
    <!--My code after the Leaflet information-->
    <script async defer src="bridges.js"></script>
    
</head>
<body>

<h1>Map of the Longest Bridges in the US</h1>


<!--Leaflet will draw map within empty div element-->

<div id="bridge-map"></div>

<div id="previewPopup">
    <div id="previewHTML"></div>
    <img id="previewImage" alt="" src="">
</div>

<!--Canvas element for my chart-->

<canvas id="bridgeChart" width="300" height="70"></canvas>



</body>
</html>
